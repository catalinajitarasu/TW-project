<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-home-page.css">

    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="FOSO.png" alt="Foso">
        </div>
        <ul>
            <li> <a href="home-page.html">Home</a></li>
            <li> <a href="add-prod.html">Add a new product</a></li>
            <li class="search-box" >
                <input class="search-txt" type="text" name="name" placeholder="Type to search">
                <a class="search-btn" href="#"><img src="search-btn.png" alt="btn"></a>
            </li>
            <li class="dropdown">
                <div class="select">
                    <span class="selected">Select type of sorting</span>
                    <div class="caret"></div>
                </div>
                <ul class="menuu">
                    <li>Cereale</li>
                    <li>Dulciuri</li>
                    <li>Fructe</li>
                    <li>Legume</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="container">
        <h3 class="headeing">Lets see our products!</h3> 
        <div class="menu-container">      <!--products-container--> 
        </div>
    </div>

    
<div class="menu-preview">   <!--products-preview-->
 </div> 
 
 </div>
 
 
    <script src="js-home-page.js"></script>

    <script>
		const searchBtn = document.querySelector('.search-btn');
    const menuContainer = document.querySelector('.menu-container');
    const menuPreview = document.querySelector('.menu-preview');
    const noResultsMsg = document.querySelector('.no-results-msg');
    const searchInput = document.querySelector('.search-txt');

    searchBtn.addEventListener('click', searchProducts);
    searchInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        searchProducts();
      }
    });

    function searchProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      menuContainer.innerHTML = '';
      menuPreview.innerHTML = '';
      noResultsMsg.style.display = 'none';

      fetch(`/products/by-name?name=${searchTerm}`)
        .then(response => response.json())
        .then(matchingProducts => {
          console.log('Matching Products:', matchingProducts);

          if (matchingProducts.length === 0) {
            noResultsMsg.style.display = 'block';
          } else {
            matchingProducts.forEach(product => {
              const menuDiv = document.createElement('div');
              menuDiv.classList.add('menu');
              menuDiv.dataset.name = product.name;

              const img = document.createElement('img');
              img.src = product.image;
              img.alt = '';

              const heading = document.createElement('h3');
              heading.textContent = product.name;

              const price = document.createElement('div');
              price.classList.add('price');
              price.textContent = product.price;

              menuDiv.appendChild(img);
              menuDiv.appendChild(heading);
              menuDiv.appendChild(price);

              menuContainer.appendChild(menuDiv);

              const previewDiv = document.createElement('div');
              previewDiv.classList.add('preview');
              previewDiv.dataset.target = product.name;

              const closeButton = document.createElement('button');
              closeButton.classList.add('close-button');
              closeButton.innerHTML = '&times;';

              const previewImg = document.createElement('img');
              previewImg.src = product.image;
              previewImg.alt = '';

              const previewHeading = document.createElement('h3');
              previewHeading.textContent = product.name;

              const previewDescription = document.createElement('p');
              previewDescription.textContent = product.description;

              const previewPrice = document.createElement('div');
              previewPrice.classList.add('price');
              previewPrice.textContent = product.price;

              const addToCartLink = document.createElement('a');
              addToCartLink.classList.add('buy');
              addToCartLink.href = '#';
              addToCartLink.textContent = 'Add to cart';

              previewDiv.appendChild(closeButton);
              previewDiv.appendChild(previewImg);
              previewDiv.appendChild(previewHeading);
              previewDiv.appendChild(previewDescription);
              previewDiv.appendChild(previewPrice);
              previewDiv.appendChild(addToCartLink);

              menuPreview.appendChild(previewDiv);
            });
          }
        })
        .catch(error => {
          console.log('Error:', error);
        });
    }
	</script>
</body>
</html>
