<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-home-page.css">
    <title>Document</title>
    <script>
        function logout(){
            localStorage.clear();
            var currentPath = window.location.pathname;
            var newPath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1) + 'landing.html';
            window.location.href = newPath;
        }

        function addToCart( product){
            // var buyButton = document.getElementById("buyBtn");
            // event.preventDefault()
            console.log(product)
            fetch("http://localhost:8000/products/add-to-cart", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        productId: product._id,
                        userEmail: JSON.parse(localStorage.getItem('userData')).email})
                }).then(response => {
                    console.log(response)
                    if (response.ok) {
                        console.log("Data submitted successfully");
                        return response.json();
                    } else {
                        alert(response.statusText)
                        console.log(response)
                        throw new Error(response.statusText);
                    }
                }).then(data => {
                    console.log(data);
                    // window.location.href ='../home-page.html'
                    var currentPath = window.location.pathname;
            var newPath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1) + 'shopping-list.html';
            window.location.href = newPath;
                }).catch(error => {
                    // alert('Failed to contact the server')
                    console.error("Error:", error);
                    return false;
                });
        }

        function addToFavorites( product){
            
            console.log(product)
            fetch("http://localhost:8000/products/add-to-favorites", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        productId: product._id,
                        userEmail: JSON.parse(localStorage.getItem('userData')).email})
                }).then(response => {
                    console.log(response)
                    if (response.ok) {
                        console.log("Data submitted successfully");
                        return response.json();
                    } else {
                        alert(response.statusText)
                        console.log(response)
                        throw new Error(response.statusText);
                    }
                }).then(data => {
                    console.log(data);
                    // window.location.href ='../home-page.html'
                    var currentPath = window.location.pathname;
            var newPath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1) + 'fav-list.html';
            window.location.href = newPath;
                }).catch(error => {
                    // alert('Failed to contact the server')
                    console.error("Error:", error);
                    return false;
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetch("http://localhost:8000/products")
                .then(response => response.json())
                .then(data => {
                    console.log("Data received:", data);
                    
                    // Parcurgem fiecare produs din răspunsul primit
                    data.forEach(product => {
                        // Crearea div-ului pentru produsul din menu-container
                        var menuDiv = document.createElement("div");
                        menuDiv.className = "menu";
                        menuDiv.setAttribute("data-name", product.id);

                        // Adăugarea imaginii
                        var img = document.createElement("img");
                        img.src = product.photo;
                        img.alt = product.name;
                        menuDiv.appendChild(img);

                        // Adăugarea numelui
                        var name = document.createElement("h3");
                        name.textContent = product.name;
                        menuDiv.appendChild(name);

                        // Adăugarea prețului
                        var price = document.createElement("div");
                        price.className = "price";
                        price.textContent = product.price + " lei";
                        menuDiv.appendChild(price);

                        // Adăugarea produsului în containerul menu-container
                        document.querySelector(".menu-container").appendChild(menuDiv);

                        // Cream elementele HTML corespunzătoare pentru fiecare produs și adăugam în containerul menu-preview

                        // Crearea div-ului pentru produsul din menu-preview
                        var previewDiv = document.createElement("div");
                        previewDiv.className = "preview";
                        previewDiv.setAttribute("data-target", product.id);

                        // Adăugarea butonului de închidere
                        var closeButton = document.createElement("button");
                        closeButton.className = "close-button";
                        closeButton.innerHTML = "&times;";
                        previewDiv.appendChild(closeButton);

                        // Adăugarea imaginii
                        var imgPreview = document.createElement("img");
                        imgPreview.src = product.photo;
                        imgPreview.alt = product.name;
                        previewDiv.appendChild(imgPreview);

                        // Adăugarea numelui
                        var namePreview = document.createElement("h3");
                        namePreview.textContent = product.name;
                        previewDiv.appendChild(namePreview);

                        // Adăugarea descrierii
                        var description = document.createElement("p");
                        description.textContent = product.description;
                        previewDiv.appendChild(description);

                        // Adăugarea prețului
                        var pricePreview = document.createElement("div");
                        pricePreview.className = "price";
                        pricePreview.textContent = product.price + " lei";
                        previewDiv.appendChild(pricePreview);

                        // Adăugarea tipului
                        var typePreview = document.createElement("p");
                        typePreview.textContent = product.type;
                        previewDiv.appendChild(typePreview);

                        // Adăugarea link-ului de adăugare în coș
                        var buyButton = document.createElement("button");
                        buyButton.onclick = function() {
                            addToCart(product);
                            };
                        // buyButton.id = "buyBtn";
                        buyButton.className = "favorite-button";
                        buyButton.textContent = "Add to cart";
                        previewDiv.appendChild(buyButton);

                        //Adaugarea butonului pentru adaugare la favorite
                        var favButton = document.createElement("button");
                        // favButton.className = "favorite-button";
                        // favButton.textContent = "Add to favorites";
                        // previewDiv.appendChild(favButton);
                        favButton.onclick = function() {
                            addToFavorites(product);
                            };
                        // buyButton.id = "buyBtn";
                        favButton.className = "favorite-button";
                        favButton.textContent = "Add to favorite";
                        previewDiv.appendChild(favButton);

                        // Adăugarea produsului în containerul menu-preview
                        document.querySelector(".menu-preview").appendChild(previewDiv);
                    });

                    // Adăugarea evenimentului de clic pentru elementele de previzualizare
                    let previewMenu = document.querySelector('.menu-preview');
                    let previewBox = previewMenu.querySelectorAll('.preview');

                    document.querySelectorAll('.menu-container .menu').forEach(product => {
                     product.onclick = () => {
                            previewMenu.style.display = 'flex';
                            let name = product.getAttribute('data-name');
                            previewBox.forEach(preview => {
                             let target = preview.getAttribute('data-target');
                              if (name === target) {
                               preview.classList.add('active');
                           }
                      });
                    };
                   });
                   previewBox.forEach(close => {
                        close.querySelector('.close-button').onclick = () => {
                        close.classList.remove('active');
                        previewMenu.style.display = 'none';
                       };
                    });
                })
                .catch(error => {
                    console.error("Error:", error);
                });

            //pentru butonul de cautare dupa nume..... nu prea merge
            var searchForm = document.querySelector(".search-box");
            searchForm.addEventListener("submit", function(event) {
                event.preventDefault();
                var searchInput = document.querySelector(".search-txt").value;

                fetch("http://localhost:8000/products?name=" + encodeURIComponent(searchInput))
                    .then(response => response.json())
                    .then(data => {
                        console.log("Search results:", data);

                        // Ștergem produsele existente din container
                        document.querySelector(".menu-container").innerHTML = "";

                        // Verificăm dacă s-au găsit produse
                        if (data.length === 0) {
                            // Produsul nu a fost găsit, afișăm mesajul corespunzător
                            var messageDiv = document.createElement("div");
                            messageDiv.className = "search-message";
                            messageDiv.textContent = "Produsul cautat nu a fost gasit";
                            document.querySelector(".menu-container").appendChild(messageDiv);
                        } else {
                            // Parcurgem fiecare produs găsit și le adăugăm în containerul menu-container
                            data.forEach(product => {
                                var menuDiv = document.createElement("div");
                                menuDiv.className = "menu";
                                menuDiv.setAttribute("data-name", product.id);

                                var img = document.createElement("img");
                                img.src = product.photo;
                                img.alt = product.name;
                                menuDiv.appendChild(img);

                                var name = document.createElement("h3");
                                name.textContent = product.name;
                                menuDiv.appendChild(name);

                                var price = document.createElement("div");
                                price.className = "price";
                                price.textContent = product.price + " lei";
                                menuDiv.appendChild(price);

                                document.querySelector(".menu-container").appendChild(menuDiv);
                            });
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
            });

            // Adăugarea evenimentului de clic pentru butonul de închidere
            document.querySelectorAll('.menu-preview .preview .close-button').forEach(button => {
              button.onclick = () => {
                console.log("Clicked on close button:", button);
                button.parentNode.style.display = 'none';
              };
            });
        });
    </script>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="FOSO.png" alt="Foso">
        </div>
        <ul>
            <li> <a href="add-prod.html">Add product</a></li>
            <li> <a href="fav-list.html">Favorites</a></li>
            <li> <a href="shopping-list.html">Shopping Cart</a></li>
            <li> <a href="groups.html">Groups</a></li>
            <li> <a href="products.html">Products</a></li>
            <li> <a href="download.html">Statistics</a></li>
            <li> <a href="user/settings.html">Settings</a></li>
            <li> <a> <button onclick="logout()">Log out</button></a></li>
            <!-- <li> <a href="landing.html">Log-out</a></li> -->
            <li>
                <form class="search-box">
                    <input class="search-txt" type="text" name="name" placeholder="Type a product">
                    <button class="search-btn" type="submit"><img src="search-btn.png" alt="btn"></button>
                </form>
            </li>
        </ul>
    </div>
    
    <div class="container">
        <h3 class="headeing" id="username"></h3> 
        <script>
            var userData = JSON.parse(localStorage.getItem('userData'));
            console.log(userData)
            console.log(userData.firstName)

            document.getElementById('username').innerHTML = `Hello, ${userData.firstName}!`;
        </script>
        <div class="menu-container">   
        </div>
    </div>

    
<div class="menu-preview">
</div>

</body>
</html>
