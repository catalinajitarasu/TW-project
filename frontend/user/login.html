<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="user.css">
    <script>
        console.log("Page loaded");
        document.addEventListener("DOMContentLoaded", function() {
            // redirect if already logged in
            var userData = JSON.parse(localStorage.getItem("userData"))
            if(userData && userData.token){
                alert("Alreadey logged in!")
                var currentPath = window.location.pathname;
                var newPath = currentPath.substring(0, currentPath.lastIndexOf("/", currentPath.lastIndexOf("/") - 1));
                newPath += "/home-page.html";
                window.location.href = newPath;
            }
            else{
                console.log(userData)
            }
        });

        document.addEventListener("DOMContentLoaded", function() {         
            // log in request
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault(); // prevent the form from submitting the default way
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                
                fetch("http://localhost:8000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({email, password})
                }).then(response => {
                    console.log(response)
                    if (response.ok) {
                        console.log("Data submitted successfully");
                        return response.json();
                    } else {
                        alert(response.statusText)
                        console.log(response)
                        throw new Error(response.statusText);
                    }
                }).then(data => {
                    console.log(data);
                    localStorage.setItem("userData", JSON.stringify(data));
                    var currentPath = window.location.pathname;
                    var newPath = currentPath.substring(0, currentPath.lastIndexOf("/", currentPath.lastIndexOf("/") - 1));
                    newPath += "/home-page.html";
                    window.location.href = newPath;
                    // window.location.href ='../home-page.html'
                }).catch(error => {
                    // alert('Failed to contact the server')
                    console.error("Error:", error);
                    return false;
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- <button type="button"  onclick="location.href='../home-page.html'">Login</button> -->
            <button type="submit">Login</button>
        </form>
        <br/>
        <p>Don't have an account? <a href="./register.html">Register</a></p>
    </div>
</body>
</html>
