<head>
	<title>Shopping List</title>

</head>
<body>
  <ul>
  <li><a href="home-page.html">Home</a></li>

   <div class="cart-container">
   	   <div class="header">
   	   	<h3 class="heading">Shopping List</h3>
   	   	<h5 class="action">Remove all</h5>
   	   </div>

   	   <div class="cart-items">
   	   	  <div class="image-box">
   	   	  	<img src="marr.png" alt="mar">
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Apple</h1>
   	   	  	<h3 class="subtitle">50g</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">3 RON</div>
   	   	  	<div class="save"><u>Add to favorites</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="cart-items pad">
   	   	  <div class="image-box">
   	   	  	<img src="para.png" alt="para">
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Pear</h1>
   	   	  	<h3 class="subtitle">40g</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">4 RON</div>
   	   	  	<div class="save"><u>Add to favorites</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="subtotal">Total</div>
   	 	</div>
   	 	<div class="total-amount">7 RON</div>
   	 </div>
       </div>
   </div>
</body>
</html>
