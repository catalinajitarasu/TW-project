<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
  <ul>
  <li><a href="fav-list.html">Home</a></li>
  <li><a href="#news">Groups</a></li>
  <li><a href="#contact">Profile</a></li>
  <li><a href="#about">Logout</a></li>
</ul>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping List</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="marr.png" style={{ height="150vw" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Apple</h1>
   	   	  	<h3 class="subtitle">50g</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">3 RON</div>
   	   	  	<div class="save"><u>Add to favorites</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="para.png" style={{ height="150vw" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Pear</h1>
   	   	  	<h3 class="subtitle">40g</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">4 RON</div>
   	   	  	<div class="save"><u>Add to favorites</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Total</div>
   	 	</div>
   	 	<div class="total-amount">7 RON</div>
   	 </div>
   </div>
</body>
</html>
